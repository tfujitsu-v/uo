        <tr><td>mode</td><td>☓</td><td>○</td><td></td></tr>
        <tr><td>walkSpeed</td><td>☓</td><td>○</td><td></td></tr>
        <tr><td>maxWalkDistance</td><td>☓</td><td>○</td><td></td></tr>
        <tr><td>maxWalkDistanceLocalBus</td><td>☓</td><td>○</td><td></td></tr>
        <tr><td>carSpeed</td><td>☓</td><td>○</td><td></td></tr>
        <tr><td>minCarDistance</td><td>☓</td><td>○</td><td></td></tr>
        <tr><td>maxCarDistance</td><td>☓</td><td>○</td><td></td></tr>
