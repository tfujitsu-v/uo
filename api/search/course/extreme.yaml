openapi: "3.0.0"
info:
  version: 1.0.0
  title: mixway API Documents
servers:
  - url: https://mixway.ekispert.jp
security:
  - ApiKeyAuth: []
category: "駅の情報"
paths:
  /v1/json/search/course/extreme:
    get:
      tags:
        - 経路探索
      description: |-
        ### 概要
        
        指定された駅もしくは地点間の経路を探索します。
        公共交通、徒歩、タクシー、シェアサイクル、デマンド交通を利用した経路を出力できます。<br>
        [駅すぱあとWebサービスの対応するAPI](http://docs.ekispert.com/v1/api/search/course/extreme.html)<br>

        ### リクエストパラメータ

