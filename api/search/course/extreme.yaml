        <div class="about-comparison-table">
          ○＝パラメータあり　☓＝パラメータなし　両方○でも機能差異がある場合は備考欄および後述のParameters節に記載。
        </div>

        ### レスポンス
        本APIのレスポンス構造は駅すぱあとWebサービスの対応するAPI（JSON版）にほぼ準じています。そのため、ここでは相違点のみご説明します。<br>
        <br>

        - 経路シリアライズデータ(`ResultSet / Course / SerializeData`)はmixwayで独自に拡張したものであり、駅すぱあとWebサービスとの互換性はありません。
        - レスポンスの交通種別を表す要素(`ResultSet / Course / Route / Line / Type` および `ResultSet / Course / Route / Point / Station / Type`)に`car`と`cycle`が現れる場合があります。
        - 測地系は世界測地系(wgs84)固定となります。
        - 路線に会社(`ResultSet / Course / Route / Line / Corporation`)が付加されます(`resultDetail=addCorporation`を指定したのと同じ状態)。
        - 結果の区間に停車駅一覧(`ResultSet / Course / Route / Line / InsideInformation / Stop`)が付加されます。
        - `Type: "cycle"` である地点の`GeoPoint`には`lati` `longi`要素(緯度経度の度分秒表記)が含まれません。代わりに`lati_d` `longi_d`要素(10進数 度表記)をご利用ください。
        - 下記は単一の要素であっても配列になります。
          - `ResultSet / Course`
          - `ResultSet / Course / Route / Line`
          - `ResultSet / Course / OperationLinePattern`
          - `ResultSet / Course / OperationLinePattern / Line`

      parameters:
        - name: viaList
          description: |-
            [駅コード](http://docs.ekispert.com/v1/dictionary/station-code/)、[駅の名称](http://docs.ekispert.com/v1/dictionary/station-name/) 、[座標情報](http://docs.ekispert.com/v1/dictionary/coordinate-information/)のリスト。[複数指定](http://docs.ekispert.com/v1/api/#%E8%A4%87%E6%95%B0%E6%8C%87%E5%AE%9A)可。
            [駅すぱあとWebサービスの経路探索API](http://docs.ekispert.com/v1/api/search/course/extreme.html)とは異なり、測地系は世界測地系のみに対応しています。
            必須。<br>
            Example: `35.6860674,139.7180299:35.6918772,139.6517387`
          example: '35.6860674,139.7180299:35.6918772,139.6517387'
          in: query
          required: true
          schema:
            type: string
        - name: fixedRailList
          description: |-
            固定<a target="_blank" href="http://docs.ekispert.com/v1/dictionary/average-rail/">平均路線</a>の名称リスト。 searchTypeがplainの場合にのみ有効。省略可。省略時は路線を固定しません。<br>詳しくは<a target="_blank" href="http://docs.ekispert.com/v1/api/search/course/extreme.html#fixedraillist">こちら</a>を参照。
          in: query
          required: false
          schema:
            type: string
        - name: fixedRailDirectionList
          description: |-
            固定<a target="_blank" href="http://docs.ekispert.com/v1/dictionary/average-rail/">平均路線</a>の方向リスト。 searchTypeにplainが指定され、かつfixedRailList指定時のみ有効。省略可。省略時は方向を自動的に判断します。
          in: query
          required: false
          schema:
            type: string
        - name: date
          description: |-
            探索日付。省略可。<br>
            Format: *YYYYMMDD*<br>
            Default: `現在時刻`<br>
          in: query
          required: false
          schema:
            type: integer
        - name: time
          description: |-
            探索時刻。searchTypeの値にplainを指定した場合は無効です。省略可。<br>
            Format: *HHMM*<br>
            Default: `現在時刻`<br>
          in: query
          required: false
          schema:
            type: integer
        - name: searchType
          description: |-
            探索種別。省略可。<br>
            指定できる値は[探索種別](http://docs.ekispert.com/v1/dictionary/search-type/)を参照。<br>
            Default: `departure`<br>
          in: query
          required: false
          schema:
            type: string
        - name: sort
          description: |-
              ソート種別。省略可。

              指定できる値:
              - ekispert: 駅すぱあと探索順
              - price: 料金順
              - time: 時間順
              - teiki: 定期券の料金順
              - transfer: 乗換回数順
              - co2: CO2排出量順
              - teiki1: １ヶ月定期券の料金順
              - teiki3: ３ヶ月定期券の料金順
              - teiki6: ６ヶ月定期券の料金順

              Default: `ekispert`<br>
              詳しくは[こちら](http://docs.ekispert.com/v1/api/search/course/extreme.html#sort)を参照<br>
          in: query
          required: false
          schema:
            type: string
        - name: answerCount
          description: |-
            最大回答数。最大20件。省略可。<br>
            Default: `5`<br>
          in: query
          required: false
          schema:
            type: integer
        - name: searchCount
          description: |-
            最大探索数。最大20件。省略可。<br>Default: `answerCountと同じ値が設定されます`
          in: query
          required: false
          schema:
            type: integer
        - name: conditionDetail
          description: |-
            詳細探索条件データ。
            IC運賃計算の有無や、バス・新幹線・飛行機・フェリーなど[交通種別](http://docs.ekispert.com/v1/dictionary/type/)ごとの利用有無、初期値として返す特急料金の席種別、
            乗換時間、[エクスプレス予約](http://docs.ekispert.com/v1/dictionary/express-reservation-service/)などを指定することができます。[探索条件生成](http://docs.ekispert.com/v1/api/toolbox/course/condition.html)から取得できます。省略可。<br>
            Default: `T3221233232319:F332112212000:A23121141:`
          in: query
          required: false
          schema:
            type: string
        - name: corporationBind
          description: |-
            固定会社名。指定した<a target="_blank" href="http://docs.ekispert.com/v1/dictionary/corporation/">会社</a>のみを利用します。[複数指定](http://docs.ekispert.com/v1/api/#%E8%A4%87%E6%95%B0%E6%8C%87%E5%AE%9A)可。最大10件。省略可。省略時は制限の無い通常の探索となります。
          in: query
          required: false
          schema:
            type: string
        - name: interruptCorporationList
          description: |-
            不通会社リスト。指定した<a target="_blank" href="http://docs.ekispert.com/v1/dictionary/corporation/">会社</a>を利用しない経路を求めます。searchTypeがplainの場合にのみ有効。[複数指定](http://docs.ekispert.com/v1/api/#%E8%A4%87%E6%95%B0%E6%8C%87%E5%AE%9A)可。最大10件。省略可。省略時は制限のない通常の探索となります。interruptOperationLineCodeListと排他。
          in: query
          required: false
          schema:
            type: string
        - name: interruptRailList
          description: |-
            不通<a target="_blank" href="http://docs.ekispert.com/v1/dictionary/average-rail/">平均路線</a>リスト。指定した<a target="_blank" href="http://docs.ekispert.com/v1/dictionary/average-rail/">平均路線</a>を利用しない経路を求めます。searchTypeがplainの場合にのみ有効。[複数指定](http://docs.ekispert.com/v1/api/#%E8%A4%87%E6%95%B0%E6%8C%87%E5%AE%9A)可。最大10件。省略可。省略時は制限のない通常の探索となります。interruptOperationLineCodeListと排他。
          in: query
          required: false
          schema:
            type: string
        - name: interruptOperationLineCodeList
          description: |-
            不通[運行路線](http://docs.ekispert.com/v1/dictionary/service-rail/)コードリスト。指定した[運行路線](http://docs.ekispert.com/v1/dictionary/service-rail/)を利用しない経路を求めます。[複数指定](http://docs.ekispert.com/v1/api/#%E8%A4%87%E6%95%B0%E6%8C%87%E5%AE%9A)可。
            最大10件程度が目安です。省略可。省略時は制限のない通常の探索となります。interruptCorporationList、interruptRailListと排他。
          in: query
          required: false
          schema:
            type: string
        - name: addOperationLinePattern
          description: |-
            結果に経路の区間に紐づく[運行路線](http://docs.ekispert.com/v1/dictionary/service-rail/)パターンを付加します。
            [ダイヤによる探索](http://docs.ekispert.com/v1/dictionary/search-course-by-diagram/)時のみ有効。省略可。
            指定できる値:
            - true: 付加します
            - false: 付加しません

            Default: false

          in: query
          required: false
          schema:
            type: string
        - name: checkEngineVersion
          description: |-
            完全な定期経路の再現を行う場合は、<a target="_blank" href="http://docs.ekispert.com/v1/dictionary/teiki-serialize-data/">定期経路シリアライズデータ</a>作成時のエンジンバージョンと再現時のエンジンバージョンが同一かのチェックを有効にします。エンジンバージョンが異なる場合は、エラーを返します。省略可。<br>指定できる値: <br>- true: チェックする<br>- false: チェックしない<br>Default: `false`<br>
            `※ 駅すぱあとWebサービスとはデフォルト値が異なります。`
          in: query
          required: false
          schema:
            type: string
        - name: assignTeikiSerializeData
          description: |-
            <a target="_blank" href="http://docs.ekispert.com/v1/dictionary/teiki-serialize-data/">定期経路シリアライズデータ</a>。省略可。assignRoute, assignDetailRouteと排他。<br>※ 詳しくは<a target="_blank" href="http://docs.ekispert.com/v1/tips/create-teiki/">定期情報の取得</a>と<a target="_blank" href="http://docs.ekispert.com/v1/tips/update-teiki/">定期情報の更新</a>及び<a target="_blank" href="http://docs.ekispert.com/v1/tips/fare-calculate-at-using-teiki/">定期券利用時の運賃計算</a>をご確認ください。
          in: query
          required: false
          schema:
            type: string
        - name: assignDetailRoute
          description: |-
            [定期経路文字列](http://docs.ekispert.com/v1/dictionary/teiki-detail-route/)。`駅の名称:平均路線:方向:駅の名称...`の羅列。省略可。assignTeikiSerializeDataと排他。<br>
            Example: `高円寺:ＪＲ中央線快速:Up:新宿:ＪＲ山手線外回り:Down:池袋`<br>
            ※ 詳しくは[定期情報の取得](http://docs.ekispert.com/v1/tips/create-teiki/)と[定期情報の更新](http://docs.ekispert.com/v1/tips/update-teiki/)及び[定期券利用時の運賃計算](http://docs.ekispert.com/v1/tips/fare-calculate-at-using-teiki/)をご確認ください。<br>
          in: query
          required: false
          schema:
            type: string
        - name: coupon
          description: |-
            <a target="_blank" href="http://docs.ekispert.com/v1/api/coupon/detail.html">回数券詳細</a>名称。省略可
          in: query
          required: false
          schema:
            type: string
        - name: bringAssignmentError
          description: |-
            通常の経路探索における定期券と回数券の利用では、定期券や回数券が利用できない場合でもエラーとならず経路探索結果を返しますが、trueを指定することで、定期券や回数券が利用できない場合等にエラーを返します。省略可。<br>指定できる値:<br>- true: 利用エラーを発生させる<br>- false: 利用エラーを発生させない<br>Default: `false`<br>
            `※ 現在、定期券利用時の運賃計算において、bringAssignmentErrorによるエラーハンドリングは非推奨としています。これから開発を始める方は、addAssignStatusをご利用ください。`
          in: query
          required: false
          schema:
            type: string
        - name: mode
          description: |-
              探索する経路に利用する交通機関。省略可。

              指定できる値:
                - public: 公共交通機関、シェアサイクル、デマンドモビリティを利用する経路
                - cycle: シェアサイクルを利用し、公共交通機関を利用しない経路
                - demand: デマンドモビリティを利用し、公共交通機関を利用しない経路

              Default: `public`
          in: query
          required: false
          schema:
            type: string
        - name: walkSpeed
          description: |-
            徒歩速度。省略可。<br>
            単位: km/h<br>
            Default: `4.8`<br>
          in: query
          required: false
          schema:
            type: number
        - name: maxWalkDistance
          description: |-
            徒歩で移動する距離の上限。省略可。<br>
            単位: メートル<br>
            Default: `2000`<br>
          in: query
          required: false
          schema:
            type: number
        - name: maxWalkDistanceLocalBus
          description: |-
            路線バスのバス停まで徒歩で移動する距離の上限。省略可。<br>
            単位: メートル<br>
            Default: `500`<br>
          in: query
          required: false
          schema:
            type: number
        - name: carSpeed
          description: |-
            タクシーでの移動速度。省略可。<br>
            単位: km/h<br>
            Default: `30`<br>
          in: query
          required: false
          schema:
            type: number
        - name: minCarDistance
          description: |-
            タクシーで移動する距離の下限。省略可。<br>
            単位: メートル<br>
            Default: `0` <br>
          in: query
          required: false
          schema:
            type: number
        - name: maxCarDistance
          description: |-
            タクシーで移動する距離の上限。省略可。<br>
            単位: メートル<br>
            Default: `0` <br>
          in: query
          required: false
          schema:
            type: number
        - name: cycleSpeed
          description: |-
            シェアサイクルでの移動速度。省略可。<br>
            単位: km/h<br>
            Default: `9.5`<br>
          in: query
          required: false
          schema:
            type: number
        - name: minCycleDistance
          description: |-
            シェアサイクルで移動する距離の下限。省略可。<br>
            単位: メートル<br>
            Default: `1000`<br>
          in: query
          required: false
          schema:
            type: number
        - name: maxCycleDistance
          description: |-
            シェアサイクルで移動する距離の上限。最大3000。省略可。<br>
            単位: メートル<br>
            Default: `3000`<br>
          in: query
          required: false
          schema:
            type: number
        - name: maxWalkDistanceCycle
          description: |-
            シェアサイクルポートまで徒歩で移動する距離の上限。省略可。<br>
            単位: メートル<br>
            Default: `500`<br>
          in: query
          required: false
          schema:
            type: number
        - name: cycleCorporationBind
          description: |-
            シェアサイクル事業者絞り込み。[複数指定](http://docs.ekispert.com/v1/api/#%E8%A4%87%E6%95%B0%E6%8C%87%E5%AE%9A)可。省略時は制限の無い通常の探索となります。<br>
            シェアサイクル事業者コード一覧:<br>
              <ul>
                <li>DOCOMO</li>
                <li>PIPPA</li>
                <li>POROCLE</li>
                <li>LETSBIKE</li>
                <li>KOBELIN</li>
                <li>OITACYCLESHARE</li>
              </ul>
              
            Example: `DOCOMO:PIPPA:POROCLE`<br>
          in: query
          required: false
          schema:
            type: string
        - name: maxWalkDistanceDemand
          description: |-
            デマンド交通ポートまで徒歩で移動する距離の上限。省略可。<br>
            単位: メートル<br>
            Default: `2000`<br>
          in: query
          required: false
          schema:
            type: number
        - name: demandCorporationBind
          description: |-
            デマンド交通事業者絞り込み。[複数指定](http://docs.ekispert.com/v1/api/#%E8%A4%87%E6%95%B0%E6%8C%87%E5%AE%9A)可。省略時は制限の無い通常の探索となります。<br>
            デマンド交通事業者コード一覧:<br>
              <ul>
                <li>SANCO</li>
                <li>SHIMATAXI</li>
                <li>SHIMAMARINELEISURE</li>
              </ul>

            Example: `SANCO`<br>
          in: query
          required: false
          schema:
            type: string
        - name: fromName
          description: 出発地の別名。レスポンスの`ResultSet / Course / Route / Point / Name`にこの値が入ります。省略可。
          in: query
          required: false
          schema:
            type: string
        - name: toName
          description: 目的地の別名。レスポンスの`ResultSet / Course / Route / Point / Name`にこの値が入ります。省略可。
          in: query
          required: false
          schema:
            type: string
        - name: fromStation
          description: |-
            出発駅コード。指定した駅のみ出発駅として利用します。省略可。<br>
            Example: `22671`<br>
          in: query
          required: false
          schema:
            type: integer
        - name: toStation
          description: |-
            到着駅コード。指定した駅のみ到着駅として利用します。省略可。<br>
            Example: `22828`<br>
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: 正常レスポンスの場合
