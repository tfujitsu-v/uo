openapi: "3.0.0"
info:
  version: 1.0.0
  title: mixway API Documents
servers:
  - url: https://mixway.ekispert.jp
security:
  - ApiKeyAuth: []
paths:
  /v1/json/point/detail:
    get:
      tags:
        - 地点の詳細情報
      description: |-
        ### 概要
        パラメータのコード情報から、該当地点の詳細情報を返します。<br>


        ### リクエストパラメータ
        <table class="comparison">
        <tr><th>パラメータ名</th><th>EWS</th><th>mixway</th><th>備考</th></tr>
        <tr><td>key</td><td>-</td><td>○</td><td></td></tr>
        <tr><td>code</td><td>-</td><td>○</td><td>検索に使用します。</td></tr>
        </table>
        <div class="about-comparison-table">
          ○＝パラメータあり　☓＝パラメータなし　両方○でも機能差異がある場合は備考欄および後述のParameters節に記載。
        </div>

        ### レスポンス
        本APIのレスポンス構造は、Mixway API独自のものになります。
      parameters:
        - name: code
          description: |-
            **地点コード**。必須。
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常レスポンスの場合
components:
  securitySchemes:
    ApiKeyAuth:        # arbitrary name for the security scheme
      type: apiKey
      in: query       # can be "header", "query" or "cookie"
      name: key  # name of the header, query parameter or cookie
